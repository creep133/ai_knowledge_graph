    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "0", "label": "Tanjiro Kamado", "shape": "dot"}, {"color": "#97c2fc", "id": "1", "label": "Nezuko", "shape": "dot"}, {"color": "#97c2fc", "id": "2", "label": "Kamado family", "shape": "dot"}, {"color": "#97c2fc", "id": "3", "label": "snowy mountains of Japan", "shape": "dot"}, {"color": "#97c2fc", "id": "4", "label": "charcoal seller", "shape": "dot"}, {"color": "#97c2fc", "id": "5", "label": "nearby town", "shape": "dot"}, {"color": "#97c2fc", "id": "6", "label": "demon attack", "shape": "dot"}, {"color": "#97c2fc", "id": "7", "label": "Giyu Tomioka", "shape": "dot"}, {"color": "#97c2fc", "id": "8", "label": "Sakonji Urokodaki", "shape": "dot"}, {"color": "#97c2fc", "id": "9", "label": "Mt. Sagiri", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "0", "label": "LIVES_WITH", "to": "2"}, {"arrows": "to", "from": "0", "label": "LIVES_AT", "to": "3"}, {"arrows": "to", "from": "0", "label": "PROVIDES_FOR", "to": "2"}, {"arrows": "to", "from": "0", "label": "HAS_OCCUPATION", "to": "4"}, {"arrows": "to", "from": "0", "label": "SELLS_AT", "to": "5"}, {"arrows": "to", "from": "1", "label": "SURVIVED", "to": "6"}, {"arrows": "to", "from": "2", "label": "VICTIM_OF", "to": "6"}, {"arrows": "to", "from": "1", "label": "TRANSFORMED_INTO", "to": "6"}, {"arrows": "to", "from": "7", "label": "ATTEMPTS_TO_KILL", "to": "1"}, {"arrows": "to", "from": "0", "label": "DEFENDS", "to": "1"}, {"arrows": "to", "from": "7", "label": "SPARES", "to": "1"}, {"arrows": "to", "from": "7", "label": "DIRECTS_TO", "to": "8"}, {"arrows": "to", "from": "8", "label": "LOCATED_AT", "to": "9"}, {"arrows": "to", "from": "0", "label": "BURY", "to": "2"}, {"arrows": "to", "from": "1", "label": "BURY", "to": "2"}, {"arrows": "to", "from": "0", "label": "DEPARTS_WITH", "to": "1"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.005, "springLength": 150, "springConstant": 0.05, "damping": 0.4, "avoidOverlap": 0.1}, "minVelocity": 0.75, "solver": "forceAtlas2Based", "stabilization": {"iterations": 100}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
