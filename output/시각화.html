    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "0", "label": "Humans", "shape": "dot"}, {"color": "#97c2fc", "id": "1", "label": "Settlements", "shape": "dot"}, {"color": "#97c2fc", "id": "2", "label": "Wall Maria", "shape": "dot"}, {"color": "#97c2fc", "id": "3", "label": "Wall Rose", "shape": "dot"}, {"color": "#97c2fc", "id": "4", "label": "Wall Sina", "shape": "dot"}, {"color": "#97c2fc", "id": "5", "label": "Titans", "shape": "dot"}, {"color": "#97c2fc", "id": "6", "label": "Eren Jaeger", "shape": "dot"}, {"color": "#97c2fc", "id": "7", "label": "Shiganshina District", "shape": "dot"}, {"color": "#97c2fc", "id": "8", "label": "Scout Regiment", "shape": "dot"}, {"color": "#97c2fc", "id": "9", "label": "Grisha Jaeger", "shape": "dot"}, {"color": "#97c2fc", "id": "10", "label": "Mikasa Ackerman", "shape": "dot"}, {"color": "#97c2fc", "id": "11", "label": "Carla Jaeger", "shape": "dot"}, {"color": "#97c2fc", "id": "12", "label": "Colossal Titan", "shape": "dot"}, {"color": "#97c2fc", "id": "13", "label": "Basement", "shape": "dot"}, {"color": "#97c2fc", "id": "14", "label": "Smiling Titan", "shape": "dot"}, {"color": "#97c2fc", "id": "15", "label": "Hannes", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "1", "label": "SURROUNDED_BY", "to": "2"}, {"arrows": "to", "from": "1", "label": "SURROUNDED_BY", "to": "3"}, {"arrows": "to", "from": "1", "label": "SURROUNDED_BY", "to": "4"}, {"arrows": "to", "from": "2", "label": "PROTECTED_FROM", "to": "5"}, {"arrows": "to", "from": "3", "label": "PROTECTED_FROM", "to": "5"}, {"arrows": "to", "from": "4", "label": "PROTECTED_FROM", "to": "5"}, {"arrows": "to", "from": "0", "label": "LIVES_IN", "to": "1"}, {"arrows": "to", "from": "6", "label": "WISHES_TO_SEE_OUTSIDE", "to": "8"}, {"arrows": "to", "from": "6", "label": "LIVES_IN", "to": "7"}, {"arrows": "to", "from": "9", "label": "IS_PARENT_OF", "to": "6"}, {"arrows": "to", "from": "9", "label": "PROMISES_TO_SHOW", "to": "13"}, {"arrows": "to", "from": "6", "label": "FRIEND_OF", "to": "10"}, {"arrows": "to", "from": "11", "label": "MOTHER_OF", "to": "6"}, {"arrows": "to", "from": "11", "label": "MOTHER_OF", "to": "10"}, {"arrows": "to", "from": "12", "label": "DESTROYS_GATE", "to": "2"}, {"arrows": "to", "from": "12", "label": "DESTROYS_GATE", "to": "7"}, {"arrows": "to", "from": "12", "label": "ALLOWS_ENTRY", "to": "5"}, {"arrows": "to", "from": "11", "label": "PINNED_UNDER", "to": "7"}, {"arrows": "to", "from": "14", "label": "APPROACHES", "to": "11"}, {"arrows": "to", "from": "15", "label": "PROMISES_TO_PROTECT", "to": "6"}, {"arrows": "to", "from": "15", "label": "PROMISES_TO_PROTECT", "to": "10"}, {"arrows": "to", "from": "14", "label": "EATS", "to": "11"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.005, "springLength": 150, "springConstant": 0.05, "damping": 0.4, "avoidOverlap": 0.1}, "minVelocity": 0.75, "solver": "forceAtlas2Based", "stabilization": {"iterations": 100}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
